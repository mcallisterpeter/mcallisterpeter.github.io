        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/small.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Play&display=swap');</style>

    </head>
    <body>
        <header>
            <a class="company_link" href="https://mcallisterpeter.github.io/final/index.html">
                <div class="company">
                    <img class="logo" src="images/scoots_logo.png" alt="company logo">
                    <h1>~Scoots</h1>
                </div>
            </a>
            <nav>
                <ul class="navigation">
                    <li><a class="ham" href="#">☰</a></li>
                    <li><a href="https://mcallisterpeter.github.io/final/index.html">Home</a></li>
                    <li><a href="https://mcallisterpeter.github.io/final/rentals.html">Rentals</a></li>
                    <li><a class="currentpage" href="#">Reservations</a></li>
                    <li><a href="https://mcallisterpeter.github.io/final/tours.html">Tours</a></li>
                    <li><a href="https://mcallisterpeter.github.io/final/contact.html">Contact</a></li>
                </ul>   
            </nav>
        </header>
        <main class="res_main">
            <img class="lcar" src="images/hdio_hlf.jpeg" alt="Honda Dio">
            <img class="rcar" src="images/jwr4_hlf.jpg" alt="Jeep Wrangler">
            <div class="rent_input">
                <form method="get" action="https://mcallisterpeter.github.io/lesson11/thanks.html">
                    <h2>Reservation Form</h2>
                    <div>
                        <label for="s-date">Rental Start Date:</label>
                        <input type="date" id="s-date" name="s-date" size="10" required>
                    </div>
                    <div>
                        <label for="e-date">Rental End Date:</label>
                        <input type="date" id="e-date" name="e-date" size="10" required>
                    </div>
                    <div>
                        <label for="vtype">Requested Vehicle:</label>
                        <select id="vtype" name="vtype" required>
                            <option selected disabled>Select Vehicle</option>
                            <option>~Honda Metro Scooter</option>
                            <option>~Honda Dio Scooter</option>
                            <option>~Honda PCX150 Scooter</option>
                            <option>Honda Pioneer ATV</option>
                            <option>Jeep Wrangler - 4 door with a/c</option>
                            <option>Jeep Wrangler - 2 door</option>
                        </select>
                    </div>
                    <div>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="fullname" required minlength="5" pattern="[A-Za-z_ ]{5,}" size="20" placeholder="John Doe">
                    </div>
                    <div>
                        <label for="phone">Phone Number: </label>
                        <input type="tel" id="phone" name="phone" required placeholder="888-444-1111" size="10">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="johndoe@email.com" size="20">
                    </div>
                    <div>
                        <label for="name">Country:</label>
                        <input type="text" id="name" name="fullname" required size="20" placeholder="United States">
                    </div>
                    <div>
                        <label for="name">Cruise Line:</label>
                        <input type="text" id="name" name="fullname" required size="20" placeholder="Royal Carrabean">
                    </div>
                    <div>
                        <label for="comments">Special Accommodations / Comments:</label>
                        <textarea name="comments" id="comments"></textarea>
                    </div>
                        <input type="submit">
                </form>
            </div>
        </main>
        <footer>
            <div class="footer_info">
                <p>© 2020 | ~Scoots | Cozumel Mexico</p>
                <br>
                <p>Page Last Updated: December 1st, 2020</p>
            </div>
        </footer>
        <script src="js/ham_menu.js"></script>
    </body>
</html>
